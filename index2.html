<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Case X-XX</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
        }
        .audio-video-block {
            border: 1px solid orange;
            box-sizing: border-box;
            max-width: 100%;
            overflow: hidden;
            padding: 2px;
            width: 300px;
        }

        .video-block {
            border: 1px solid darkgreen;
            margin: 2px 0;
        }

        .audio-block {
            border: 1px solid blue;
            margin: 2px 0;
        }
    </style>
</head>
<body ng-app="demoApp"> <!-- onresize="captureResize()">-->
    <div ng-controller="mainCtrl">
        <div id="audio-video-block" class="audio-video-block">
            <p>This content is another page loaded via an iFrame.</p>
            <div ng-show="showVideo" id="video-block" class="video-block">
                <p>This is the video block for Source #1.</p>
            </div>
            <div id="audio-block" class="audio-block">
                <p>This is the audio block for Source #1.</p>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="js/factories/AudioVideoFrameChild.js"></script>
    <script>
        angular
            .module('demoApp', ['AudioVideoFrameChild'])
            .controller('mainCtrl', ['$scope', 'audioVideoFrameChild',
                function($scope, audioVideoFrameChild) {

                    $scope.showVideo = audioVideoFrameChild.showVideo;

                    audioVideoFrameChild.getDim = function() {
                        return {
                            w: $('#audio-video-block').outerWidth(),
                            h: $('#audio-video-block').outerHeight()
                        };
                    };

                    $scope.$watch(function() {
                        return audioVideoFrameChild.showVideo
                    }, function(newValue) {
                        $scope.showVideo = newValue;
                    });

                    audioVideoFrameChild.sendDim();
            }]);
    </script>

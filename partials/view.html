<div>
    <p>This demo shows how an iFrame can communicate the ideal dimensions for displaying its contents.</p>
    <p>The demo uses browser internal messages.</p>
    <form>
        <label>Select sources</label>
        <div class="form-group">
            <div class="radio">
                <label>
                    <input type="radio" name="sources" value="both" ng-model="iframeCfg.blocks" ng-change="clickConfig()">
                    Display both blocks
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="sources" value="audio-only" ng-model="iframeCfg.blocks"
                           ng-change="clickConfig()">
                    Display audio only
                </label>
            </div>
        </div>
    </form>
    <div class="row">
        <style>
            .av-block-inner {
                border: 2px solid #888;
                margin: 20px auto;
                overflow: hidden;
                padding: 4px;
            }
            .video-block-inner {
                border: 2px solid #888;
                margin: 20px auto;
                overflow: hidden;
                padding: 4px;
            }
            .av-block-iframe {
                overflow: hidden;
            }
            .video-block-iframe {
                overflow: hidden;
            }
        </style>
    </div>
    <div>The same with an Angular directive:</div>
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <audio-video-frame url="iframeUrl" iframe-cfg="iframeCfg"></audio-video-frame>
        </div>
        <div class="col-xs-2"></div>
    </div>
    <div>
        <audio-video-frame url="iframeUrl2" iframe-cfg="iframeCfg"></audio-video-frame>
    </div>
</div>
